solution:
  created-for: CMSIS-Toolbox@2.0.0
  description: hello
  cdefault:
  # Default compiler - can be AC6, CLANG, GCC, IAR. 
  # This can be overridden using command line option.
  compiler: CLANG

  target-types:
    - type: MPS2_CM0
      device: CMSDK_CM0
      optimize: speed
      misc:
        - C:
          - -DCMSDK_CM0
        - CPP:
          - -DCMSDK_CM0
    - type: MPS2_CM0plus
      device: CMSDK_CM0plus
      optimize: speed
      misc:
        - C:
          - -DCMSDK_CM0plus
        - CPP:
          - -DCMSDK_CM0plus
    - type: MPS2_CM3
      device: CMSDK_CM3
      optimize: speed
      misc:
        - C:
          - -DCMSDK_CM3
        - CPP:
          - -DCMSDK_CM3
    - type: MPS2_CM4
      device: CMSDK_CM4
      optimize: speed
